<div class="row">
    <div class="col-12 title mb-3">
      <div class="title">Hình ảnh quảng cáo</div>
    </div>
  
    <!-- form -->
    <div class="col-12">
      <form #formSlider="ngForm" (ngSubmit)="onSubmit()" class="row">
        <!-- item -->
        <div class="form-group  col-3" *ngFor="let slider of dataSlider; let i = index">
          <span class="item">
            <span class="delete"  (click)="deleteSlider(i)"><i class="fa fa-times"></i></span>
            <div class="icon"><i class="fa fa-picture-o"></i></div>
            <img src="{{slider?.link_img}}" class="item-img">
            <input 
            type="file" 
            name="{{slider?.name}}" 
            class="file"
            ngModel
            (change)="ngChangeSlider(slider?.name, i, $event)">
          </span>
        </div> 

        <!-- add -->
        <div class=" col-3"><div class="more" (click)="addSlider()"><i class="fa fa-plus"></i></div></div>
        
        <!-- end item -->
        
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Cập nhật</button>
        </div>
      </form>
    </div>
    <!--  -->
  </div>
