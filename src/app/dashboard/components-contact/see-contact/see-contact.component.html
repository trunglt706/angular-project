<div class="row" id="show-all">
  <div class="col-12 title mb-3">
    Chi tiết liên hệ
  </div>

  <div class="col-12">
    <div class="card"> 
      <div class="card-body">
        
        <!-- họ tên -->
        <div class="form-group row">
          <label class="col-2 text-right">Họ tên: </label>
          <div class="col-10">{{info_contact?.name_contact}}</div>
        </div>

        <!-- email -->
        <div class="form-group row">
          <label class="col-2 text-right">Email: </label>
          <div class="col-10">{{info_contact?.email_contact}}</div>
        </div>

        <!-- sdt -->
        <div class="form-group row">
          <label class="col-2 text-right">Số điện thoại: </label>
          <div class="col-10">{{info_contact?.phone_contact}}</div>
        </div>

        <!-- địa chỉ -->
        <div class="form-group row">
          <label class="col-2 text-right">Địa chỉ: </label>
          <div class="col-10">{{info_contact?.address_contact}}</div>
        </div>

        <!-- tiêu đề -->
        <div class="form-group row">
          <label class="col-2 text-right">Tiêu đề: </label>
          <div class="col-10">{{info_contact?.title_contact}}</div>
        </div>

        <!-- nội dung -->
        <div class="form-group row">
          <label class="col-2 text-right">Nội dung: </label>
          <div class="col-10">{{info_contact?.describe_contact}}</div>
        </div>

        <div class="form-group">
          <a routerLink="/dashboard/show-contact" class="btn btn-primary">Quay về</a>
        </div>
      </div>
    </div>
  </div>
</div>
