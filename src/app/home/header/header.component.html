<header id="header">
    <div class="header-top">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 col-lg-6 left">
                    <ul>    
                        <!-- phone -->
                        <li class="item" *ngIf="phone_number">
                            <span class="icon"><i class="fa fa-phone"></i></span>
                            <span class="text">Gọi: {{ phone_number }}</span>
                        </li>
                        <!-- email -->
                        <li class="item" *ngIf="email">
                            <span class="icon"><i class="fa fa-envelope-o"></i></span>
                            <span class="text">Email: {{ email }}</span>
                        </li>
                    </ul>
                </div>
                <div class="col-12 col-sm-12 col-lg-6 right">
                    <ul *ngIf="!isLogin">
                        <li class="item">
                            <span class="icon"><i class="fa fa-unlock-alt"></i></span>
                            <span class="text"><a routerLink="/register">Đăng kí</a></span>
                        </li>
                        <li class="item">
                            <span class="icon"><i class="fa fa-user"></i></span>
                            <span class="text"><a routerLink="/login">Đăng nhập</a></span>
                        </li>
                    </ul>
                    <!-- logined  -->
                    <div class="logined" *ngIf="isLogin">
                        <!-- <div class="wrap-img">
                            <img src="assets/img/service1.jpg" alt="" width="40px" height="40px">
                        </div> -->
                        <div class="name">
                            Xin chào: {{ info_account?.name_user }}
                        </div>
                        <div class="wrap-item">
                            <div class="icon" (click)="isShow = !isShow">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
                            <ul [ngClass]="isShow ? 'show': ''">
                                <li class="item"><a routerLink="/profile-customer/info-account">Thông tin tài khoản</a></li>
                                <li class="item"><a routerLink="/profile-customer/registration">Đặt lịch khám</a></li>
                                <li class="item"><a routerLink="/profile-customer/change-password">Đổi mật khẩu</a></li>
                                <li class="item"><a (click)="logOut();">Thoát</a></li>
                            </ul>
                        </div> 
                    </div>
                    <!-- end logined  -->
                </div>
            </div>
        </div>
    </div>
    <!-- header-main -->
    <div class="container">
        <div class="header-main">
            <nav class="navbar navbar-expand-lg">
                <div class="col-12 col-lg-2 text-center logo">
                
                <!-- logo -->
                <a class="navbar-brand" routerLink="/">
                    <img src="{{logo}}" alt="" class="img-responsive" width="100%">
                </a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"><i class="fa fa-align-justify"></i></span>
                </button>
                <div class="collapse navbar-collapse col-lg-10" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Trang chủ</a>
                        </li>

                        <!-- giới thiệu -->
                        <li class="nav-item dropdown">
                            <a class="nav-link" routerLinkActive="active" routerLink="/introduce" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Giới thiệu
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/news-categorys" routerLinkActive="active">Tin Tức</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" routerLinkActive="active" routerLink="/list-services" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Dịch vụ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/registration" routerLinkActive="active">Đăng kí khám</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" routerLink="/contact" routerLinkActive="active">Liên hệ</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" routerLink="/login" routerLinkActive="active">Đăng nhập - Đăng kí</a>
                        </li> -->
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <!-- end header-main -->
</header>
